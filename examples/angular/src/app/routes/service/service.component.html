<app-base-layout>
  <div>
    <hgroup>
      <h1>Log in</h1>
      <h2>Login page using CaptchaFox</h2>
    </hgroup>
    <form (submit)="onSubmit($event)">
      <input
        type="text"
        name="login"
        placeholder="Login"
        aria-label="Login"
        auto-complete="nickname"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
        auto-complete="current-password"
        required
      />
      <fieldset>
        <label html-for="remember">
          <input id="remember" type="checkbox" role="switch" name="remember" />
          Remember me
        </label>
      </fieldset>
      <button type="submit">Login</button>
    </form>
  </div>
</app-base-layout>
