<app-base-layout>
  <div>
    <hgroup>
      <h1>Log in</h1>
      <h2>Login page using CaptchaFox</h2>
    </hgroup>
    <form method="POST" action="/api/login">
      <input
        type="text"
        name="login"
        placeholder="Login"
        aria-label="Login"
        auto-complete="nickname"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
        auto-complete="current-password"
        required
      />
      <fieldset>
        <label html-for="remember">
          <input id="remember" type="checkbox" role="switch" name="remember" />
          Remember me
        </label>
      </fieldset>
      <fieldset>
        <ngx-captchafox
          [lang]="lang"
          mode="popup"
          siteKey="sk_11111111000000001111111100000000"
          (verify)="onVerify($event)"
          (error)="onError($event)"
        />
      </fieldset>
      <button type="submit" [disabled]="!isVerified">Login</button>
      <button type="button" (click)="changeLang()">Change Language</button>
    </form>
  </div>
</app-base-layout>
